{% extends 'base.html' %}
{% load static %}

{% load socialaccount %}
{% providers_media_js %}


{% block content %}

<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <div class="row g-3">
        <div class="col-12">

            <div class="col-12">
                <label for="inputAddress2" class="form-label">First name</label>
                <input type="text" name="firstname" class="form-control" id="inputAddress2">
            </div>
            <div class="col-12">
                <label for="inputCity" class="form-label">Last name</label>
                <input type="text" name="lastname" class="form-control" id="inputCity">
            </div>
            <label for="inputEmail4" class="form-label">Username</label>
            <input type="text" name="name" class="form-control" id="inputEmail4">
        </div>
        <div class="col-12">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="inputAddress">
        </div>
        <div class="col-12 my-4">
            <button type="submit" class="btn btn-primary purple-link">Sign Up</button>
        </div>
            <div>
                <a href="{% provider_login_url 'facebook' method='oauth2' %}" class="btn btn-primary">Facebook</a>
                <a href="{% provider_login_url 'github' method='oauth2' %}" class="btn btn-dark">Github</a>
                <a href="{% provider_login_url 'linkedin_oauth2' method='oauth2' %}" class="btn btn-info">Linkedin</a>
                <a href="{% provider_login_url 'google' method='oauth2' %}" class="btn btn-warning">Google</a>
            </div>
    </div>
</form>

{% endblock %}
