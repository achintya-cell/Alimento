{% extends 'base.html' %}
{% load static %}

{% load socialaccount %}
{% providers_media_js %}

{% block content %}

    {% include 'messages.html' %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3 row my-5">
            <label for="staticEmail" class="col-sm-2 col-form-label px-5">Name</label>
            <div class="col-sm-10 col-md-8">
                <input type="text" name="name" class="form-control" id="staticEmail" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2  col-form-label px-5">Password</label>
            <div class="col-sm-10 col-md-8">
                <input type="password" name="password" class="form-control" id="inputPassword" required>
            </div>
        </div>
        <div class="col-auto px-3 mb-3">
            <button type="submit" class="btn btn-primary">Confirm identity</button>
        </div>
        <div class="px-3">
            <a href="{% provider_login_url 'facebook' method='oauth2' %}" class="btn btn-primary">Facebook</a>
            <a href="{% provider_login_url 'github' method='oauth2' %}" class="btn btn-dark">Github</a>
            <a href="{% provider_login_url 'linkedin_oauth2' method='oauth2' %}" class="btn btn-info">Linkedin</a>
            <a href="{% provider_login_url 'google' method='oauth2' %}" class="btn btn-warning">Google</a>
        </div>
    </form>

{% endblock %}
