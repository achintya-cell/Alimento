{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}


{% block content %}
    <div class="row">
        <div>
            {% include 'messages.html' %}
            <h2 class="text-center my-5">Your Orders</h2>
            <form action="{% url 'orders' %}" method="POST">
                {% csrf_token %}
                <div class="col">
                    {% render_field form.items type="text" class="form-control" name="items" placeholder="Select items" %}
                </div>
                <div class="row">
                    <div class="text-center mt-5">
                        <button type="submit" class="btn btn-warning col-3">Order Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
